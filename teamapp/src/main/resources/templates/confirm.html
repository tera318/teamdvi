<!DOCTYPE html>

<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>確認画面</title>
</head>

<body>
	
	<h1>自己紹介登録確認</h1>
	
	<form th:action="@{/introductions/confirm}" th:object="${introductionsform}" method="post">
		<table>
			<tr>
			<td>名前</td>
			<td><input type="hidden" th:field="*{name}"></td>
			</tr>
			<tr>
			<td>フリガナ</td>
			<td><input type="hidden" th:field="*{kana}"></td>
			</tr>
			<tr>
				<td>性別</td>
				<td><input type="hidden" th:field="*{gender}"></td>
				</tr>
			<tr>
				<td>趣味</td>
				<td><input type="hidden" th:field="*{hobby}"></td>
			</tr>
			
			<tr>
				<td>一言</td>
				<td><input type="hidden" th:field="*{word}"></td>
			</tr>
		</table>
		
	<p><a th:href="@{/introductions}"><button type="button">戻る</button></a>
		<button type="submit">完了</button>
	</p>
	</form>

</body>
