<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>確認画面</title>
</head>

<body>

    <h1>自己紹介登録確認</h1>

    <table>
        <tr><th>名前</th><td th:text="${introductionsform.name}"></td></tr>
        <tr><th>フリガナ</th><td th:text="${introductionsform.kana}"></td></tr>
        <tr><th>性別</th><td th:text="${introductionsform.gender}"></td></tr>
        <tr><th>趣味</th><td th:text="${#strings.arrayJoin(introductionsform.hobby, ', ')}"></td></tr>
        <tr><th>一言</th><td th:text="${introductionsform.word}"></td></tr>
  
	
	<!-- 戻るボタン専用フォーム（別formに分ける） -->
	<tr>
		<td>
			<form th:action="@{/introductions/back}" th:object="${introductionsform}" method="post">
			    <input type="hidden" th:name="introduction_id" th:value="*{introduction_id}" />
			    <input type="hidden" th:name="name" th:value="*{name}" />
			    <input type="hidden" th:name="kana" th:value="*{kana}" />
			    <input type="hidden" th:name="gender" th:value="*{gender}" />
			    <input type="hidden" th:each="h : *{hobby}" th:name="hobby" th:value="${h}" />
			    <input type="hidden" th:name="word" th:value="*{word}" />
			    <button type="submit">戻る</button>
			</form>
		</td>

		<td>
    <!-- 登録/更新用フォーム -->
	<form th:action="@{/introductions/confirm/submit}" th:object="${introductionsform}" method="post">
		
	    <input type="hidden" th:field="*{introduction_id}" />
	    <input type="hidden" th:field="*{name}" />
	    <input type="hidden" th:field="*{kana}" />
	    <input type="hidden" th:field="*{gender}" />
	    <input type="hidden" th:each="h : *{hobby}" th:name="hobby" th:value="${h}" />
	    <input type="hidden" th:field="*{word}" />
		
	    <button type="submit">登録</button>
	</form>
		</td>
	</tr>
	</table>

</body>
</html>
